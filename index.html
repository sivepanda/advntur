<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>advntur</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="advntur.ico" type="image/x-icon">
    <script src="script.js"></script>
    <script src="modal.js"></script>
    <script src="setup.js"></script>
    <script src="gameInfo/SaveGame.js"></script>
    <script src="gameInfo/LoadGame.js"></script>
</head>

<body>
    <div class="center">
        <canvas id='game' height='500' width='500'></canvas>
        <p id="playerloc">debug</p>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="name" class="name"></p>
            <p id="modaltext"></p>
            <input type="text" id="text" name="text" onfocus="this.select()"><br><br><br>
            <button type="button" id="smbbutton" class="smbbutton" onclick="submit()">Submit</button>
            <button type="button" id="savebutton" class="smbbutton" onclick="save()">Save</button>
            <input type="file" name="file" id="file" class="inp" accept=".txt">
            <label for="file">Open Previous Save</label></input>
            <button type="button" id="modalbutton" class="modalbutton" onclick="closeModal()">Close</button>
        </div>

    </div>
</body>

</html>
